define: { $fixtures: "{{__DIR__}}/../test/fixtures" }
---
execute: "cat {{$fixtures}}/blade-runner.json"
---
execute:
    command: "{{__DIR__}}/../test/mockexec.sh"
    args: [ A, B , C, D ]
    response-type: lines
---
execute:
    command: "{{__DIR__}}/../test/mockexec.sh"
    args: [ A, B , C, D ]
    response-type: string
---
execute:
    command: cat
    directory: $fixtures
    args: [ blade-runner.json ]
    response-type: json
---
execute:
    command: bash
    args: [ -c , "/usr/bin/env | grep 'exectest' | sort" ]
    environment: 
        exectest1: 1
        exectest2: 2
    response-type: lines
---
execute:
    command: cat
    directory: $fixtures
    args: [ variety.yaml ]
    response-type: yaml
---
execute:
    command: cat
    directory: $fixtures
    args: [ variety.json ]
    response-type: json
---
execute:
    command: cat
    request-type: string
    response-type: string
    request: "Hello World"
---
execute:
    command: cat
    request-type: string
    response-type: lines
    request: |
        Hello World
        Hello Universe
---
execute:
    command: cat
    request-type: json
    response-type: json
    request:
        Hello World: 1
        Hello Universe: 2
---
execute:
    command: cat
    request-type: json
    response-type: string
    request:
        map keys:
          true: Bool
          1: Integer
          12.34: Float
          null: "Null"
        #  [1] : Sequence
        sequence:
        - null
        - 1
        - 12.34
        - true
        - - 1
        - a: 1
---
- define:
    $request: 
        Hello World: 1
        Hello Universe: 2
    $result:
        execute:
            command: cat
            request-type: json
            response-type: json
            request: $request
- $result
- {==: [$request, $result]}
---
execute:
    command: cat
    request-type: lines
    response-type: string
    request:
            - Hello World
            - Hello Universe
---
execute:
    command: cat
    request-type: lines
    response-type: string
    request: |
            Hello World
            Hello Universe
---
execute:
    command: cat
    request-type: yaml
    response-type: string
    request:
        map keys:
          true: Bool
          1: Integer
          12.34: Float
          null: "Null"
        sequence:
        - null
        - 1
        - 12.34
        - true
        - - 1
